<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios de Registro</title>
  </head>
  <body>
    <header>
      <h1>Formulario de Registro</h1>
    </header>
    <main>
      <form action="">
        <div>
          <label for="Nombre">Nombre:</label>
          <input type="text" />
        </div>
        <br />
        <div>
          <label for="Apellido">Apellido:</label>
          <input type="text" />
        </div>
        <br />
        <div>
          <label for="Modalidad">Modalidad de Cursada:</label>
          <input type="radio" name="Modalidad" id="" />
          <label for="On-Demand">On-demand</label>
          <input type="radio" name="Modalidad" id="" />
          <label for="en-vivo">En vivo</label>
        </div>
        <br />
        <div>
          <label for="Correo">Correo</label>
          <input type="email" name="Correo" id="" />
        </div>
        <br />
        <div>
          <input type="checkbox" id="chequeo1" />
          <label for="chequeo1" id="chequeo1"
            >Deseo recibir informacion sobre nuevos posteos en la plataforma de
            Nucba
          </label>
        </div>
        <br />
        <div>
          <input type="checkbox" id="chequeo2" />
          <label for="chequeo2" id="chequeo2">
            Declaro que lei los terminos y condiciones y estoy listo para
            convertirme en desarrollador web Full Stack
          </label>
        </div>
        <br />
        <input type="submit" value="Enviar" />
      </form>
    </main>
  </body>
</html>
